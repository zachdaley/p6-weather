<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

<div class="row">
<div class="small-12 columns">

  <h3>Your Weather App</h3>
    
      <dl class="tabs" data-tab>
        <dd class="active"><a href="#panel2-1">Spokane</a></dd>
        <dd><a href="#panel2-2">Seattle</a></dd>
        <dd><a href="#panel2-3">Yakima</a></dd>
      </dl>
      <div class="tabs-content">
       
        <div class="content active spokane" id="panel2-1">
          <div class="row">
            
            <div class="columns small-12">
              <h4>Current Temp</h4>
              <h1 class="spokanetemp"> </h1>
            </div>
            
            <div class="columns small-12">
              <h4>Tomorrow</h4>
            </div>

            <div class="columns small-6">
              <span>High</span>
              <h3 class="wi-thermometer-exterior spokanetomHi"> </h3>
            </div>
            
            <div class="columns small-6">
              <span>Low</span>
              <h3 class="wi-thermometer-internal spokanetomLo"> </h3>
            </div>
            
          

          </div> <!-- end .row -->
        </div>

        <div class="content" id="panel2-2">
          <div class="row">
            
            <div class="columns small-12">
               <h4>Current Temp</h4>
              <h1 class="seattletemp"> </h1>
            </div>
            
            <div class="columns small-12">
              <h4>Tomorrow</h4>
            </div>

            <div class="columns small-6">
               <span>High</span>
              <h3 class="wi-thermometer-exterior seattletomHi"> </h3>
            </div>
            
            <div class="columns small-6">
              <span>Low</span>
              <h3 class="wi-thermometer-internal seattletomLo"> </h3>
            </div>
            

          </div> <!-- end .row -->
        </div>

        <div class="content" id="panel2-3">
          <div class="row">
            
            <div class="columns small-12">
              <h4>Current Temp</h4>
              <h1 class="yakimatemp"> </h1>
            </div>
            
            <div class="columns small-12">
              <h4>Tomorrow</h4>
            </div>

            <div class="columns small-6">
              <span>High</span>
              <h3 class="wi-thermometer-exterior yakimatomHi"> </h3>
            </div>
            
            <div class="columns small-6">
              <span>Low</span>
              <h3 class="wi-thermometer-internal yakimatomLo"> </h3>
            </div>
            
            
          </div> <!-- end .row -->
        </div>

        
      </div>   
      <!-- End of panels -->

</div>
</div>
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
