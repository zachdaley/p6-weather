<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class='columns small-12'>
      <h1>Weather Forecast</h1>
    </div>

    <div class="columns small-12">
       <input type="text" id="getWeather" placeholder="Type your city or zip and see the weather!"/>
    </div>

    <div class="columns small-12">
          <button>Get it!</button>
    </div>



<div class="row">
      <ul>
        <li class="temp columns small-12"> </li>
        <li class="code columns small-12"></li>
        <li class="cityAndState columns small-12"> </li>
        <li class="current columns small-12"></li>
        <li class="low columns small-6"></li>
        <li class="high columns small-6"></li>
      </ul>
</div>
      
      
</div>
     
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
